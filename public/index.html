<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whispeer – Anonymous Chat & Sharing</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712103.png">
  <style>
    :root {
      --bg: #0b0f19;
      --panel: #111827;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: var(--panel);
      border-bottom: 1px solid rgba(148,163,184,.2);
      position: sticky; top: 0; z-index: 20;
    }
    header h1 { font-size: 1.2rem; font-weight: 600; color: var(--accent); }
    .lang-switch { cursor: pointer; color: var(--muted); font-size: .9rem; }
    main {
      display: grid; grid-template-columns: 1fr 320px;
      flex: 1; gap: 1rem; padding: 1rem 2rem;
    }
    section {
      background: var(--panel); border-radius: .75rem;
      padding: 1rem 1.25rem; box-shadow: 0 0 10px rgba(0,0,0,.3);
    }
    h2 { font-size: 1rem; color: var(--accent); margin-bottom: .5rem; }
    textarea, input {
      width: 100%; background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: .5rem; color: var(--text);
      font-size: .9rem; padding: .75rem;
      resize: none; outline: none;
    }
    button {
      background: var(--accent); color: #fff; border: none;
      border-radius: .5rem; padding: .5rem 1rem;
      font-weight: 600; cursor: pointer; transition: .2s;
    }
    button:hover { opacity: .9; }
    .feed, .chat { max-height: 70vh; overflow-y: auto; margin-top: .75rem; }
    .post, .msg {
      background: rgba(255,255,255,.03); padding: .6rem .75rem;
      border-radius: .5rem; margin-bottom: .5rem;
    }
    .post small, .msg small { color: var(--muted); font-size: .75rem; }
    footer {
      text-align: center; padding: .75rem;
      font-size: .8rem; color: var(--muted);
      border-top: 1px solid rgba(148,163,184,.2);
      background: var(--panel);
    }
    @media (max-width:800px) {
      main { grid-template-columns: 1fr; padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Whispeer</h1>
    <div class="lang-switch" id="langToggle">EN / TR</div>
  </header>

  <main>
    <section id="posts">
      <h2 id="shareTitle">Share something anonymously</h2>
      <textarea id="postText" placeholder="Write your thoughts..." rows="3"></textarea>
      <button id="shareBtn">Share</button>
      <div class="feed" id="feed"></div>
    </section>

    <section id="chat">
      <h2 id="chatTitle">Anonymous Chat</h2>
      <div class="chat" id="chatBox"></div>
      <input id="chatInput" placeholder="Type something..." />
      <button id="sendBtn">Send</button>
    </section>
  </main>

  <footer>© 2025 Whispeer — Built for real anonymous expression</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqe8RORo6cFifF1aU05eEGRcyafjsH2hU",
      authDomain: "whispeer-81650.firebaseapp.com",
      databaseURL: "https://whispeer-81650-default-rtdb.firebaseio.com/",
      projectId: "whispeer-81650"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const feed = document.getElementById("feed");
    const chatBox = document.getElementById("chatBox");
    const postText = document.getElementById("postText");
    const shareBtn = document.getElementById("shareBtn");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    shareBtn.onclick = async () => {
      const text = postText.value.trim();
      if (!text) return;
      await fetch("/api/post", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text, lang: currentLang })
      });
      postText.value = "";
    };

    sendBtn.onclick = async () => {
      const text = chatInput.value.trim();
      if (!text) return;
      await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text, nickname: "anon" })
      });
      chatInput.value = "";
    };

    onValue(ref(db, "posts"), snap => {
      const data = snap.val() || {};
      feed.innerHTML = "";
      Object.values(data).reverse().forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<p>${p.text}</p><small>${new Date(p.createdAt || Date.now()).toLocaleString()}</small>`;
        feed.appendChild(div);
      });
    });

    onValue(ref(db, "chats"), snap => {
      const data = snap.val() || {};
      chatBox.innerHTML = "";
      Object.values(data).slice(-40).forEach(m => {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<p>${m.text}</p><small>${m.nickname || "anon"}</small>`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Dil sistemi
    let currentLang = "en";
    const langToggle = document.getElementById("langToggle");
    langToggle.onclick = () => {
      currentLang = currentLang === "en" ? "tr" : "en";
      if (currentLang === "tr") {
        document.getElementById("shareTitle").textContent = "Anonim bir şey paylaş";
        document.getElementById("chatTitle").textContent = "Anonim Sohbet";
        postText.placeholder = "Düşüncelerini yaz...";
        chatInput.placeholder = "Bir şey yaz...";
      } else {
        document.getElementById("shareTitle").textContent = "Share something anonymously";
        document.getElementById("chatTitle").textContent = "Anonymous Chat";
        postText.placeholder = "Write your thoughts...";
        chatInput.placeholder = "Type something...";
      }
    };
  </script>
</body>
</html>
