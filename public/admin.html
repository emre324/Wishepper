<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whispeer Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712103.png">
  <style>
    body {
      margin: 0;
      background: #0b0f19;
      font-family: "Inter", sans-serif;
      color: #e2e8f0;
    }
    header {
      background: #111827;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(148,163,184,.2);
      position: sticky;
      top: 0;
    }
    h1 { color: #38bdf8; font-size: 1.3rem; }
    main { display: grid; grid-template-columns: 220px 1fr; height: calc(100vh - 70px); }
    aside {
      background: #111827;
      border-right: 1px solid rgba(148,163,184,.2);
      padding: 1rem;
      display: flex; flex-direction: column; gap: .6rem;
    }
    button {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(148,163,184,.2);
      border-radius: .4rem;
      color: #e2e8f0;
      padding: .5rem;
      font-size: .85rem;
      cursor: pointer;
      transition: .2s;
    }
    button:hover { background: rgba(56,189,248,.2); }
    section {
      padding: 1rem 2rem;
      overflow-y: auto;
    }
    .card {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      padding: .8rem;
      border-radius: .5rem;
      margin-bottom: .8rem;
    }
    .card small { color: #94a3b8; display: block; margin-top: .3rem; }
    .actions { margin-top: .5rem; display: flex; gap: .5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Whispeer Admin</h1>
    <div id="userBox">Not signed in</div>
  </header>

  <main>
    <aside>
      <button id="tabPosts">Posts</button>
      <button id="tabChats">Chats</button>
      <button id="logoutBtn">Logout</button>
    </aside>
    <section id="content"></section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqe8RORo6cFifF1aU05eEGRcyafjsH2hU",
      authDomain: "whispeer-81650.firebaseapp.com",
      databaseURL: "https://whispeer-81650-default-rtdb.firebaseio.com/",
      projectId: "whispeer-81650"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const ADMIN_UID = "8oKx1ovRTFcDNJt5Vz0DCuWDWZ83";

    const userBox = document.getElementById("userBox");
    const content = document.getElementById("content");
    const tabPosts = document.getElementById("tabPosts");
    const tabChats = document.getElementById("tabChats");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentTab = "posts";

    function renderList(data, type) {
      content.innerHTML = "";
      Object.entries(data || {}).reverse().forEach(([key, val]) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p>${val.text}</p>
          <small>${val.nickname || "anon"} â€¢ ${new Date(val.createdAt || Date.now()).toLocaleString()}</small>
          <div class="actions">
            <button data-id="${key}" class="delBtn">Delete</button>
          </div>
        `;
        content.appendChild(div);
      });

      document.querySelectorAll(".delBtn").forEach(btn => {
        btn.onclick = () => {
          if (!confirm("Delete this item?")) return;
          const id = btn.dataset.id;
          remove(ref(db, `${type}/${id}`));
        };
      });
    }

    tabPosts.onclick = () => { currentTab = "posts"; loadData(); };
    tabChats.onclick = () => { currentTab = "chats"; loadData(); };

    logoutBtn.onclick = () => signOut(auth);

    onValue(ref(db, "posts"), snap => {
      if (currentTab === "posts") renderList(snap.val(), "posts");
    });
    onValue(ref(db, "chats"), snap => {
      if (currentTab === "chats") renderList(snap.val(), "chats");
    });

    auth.onAuthStateChanged(user => {
      if (!user) {
        userBox.innerHTML = `<button id="loginBtn">Sign in with Google</button>`;
        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        content.innerHTML = "<p>Sign in to view content</p>";
      } else if (user.uid !== ADMIN_UID) {
        userBox.textContent = "Access Denied";
        content.innerHTML = "<p>You are not the admin.</p>";
        signOut(auth);
      } else {
        userBox.textContent = user.email;
        loadData();
      }
    });

    function loadData() {
      const refName = currentTab === "posts" ? "posts" : "chats";
      onValue(ref(db, refName), snap => {
        renderList(snap.val(), refName);
      });
    }
  </script>
</body>
</html>
